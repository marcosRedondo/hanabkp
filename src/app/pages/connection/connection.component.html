<div class="grid flex justify-content-center">
    <div class="col-12 md:col-6 lg:col-3 grid">
        <div class="mt-4 col-12 flex justify-content-center">
            <label class="font-bold text-2xl">Conexion</label>
        </div>

        <!-- HOST -->
        <div class="col-12">
            <div class="flex flex-column gap-2">
                <label for="database-host">host</label>
                <input pInputText id="database-host" [(ngModel)]="database.host" />
            </div>
        </div>

        <!-- PUERTO -->
        <div class="col-12">
            <div class="flex flex-column gap-2 ">
                <label for="database-port">Puerto</label>
                <p-inputNumber inputId="database-port" [(ngModel)]="database.port" styleClass="w-full" />
            </div>
        </div>

        <!-- USUARIO -->
        <div class="col-12">
            <div class="flex flex-column gap-2">
                <label for="database-username">Usuario</label>
                <input pInputText id="database-username" [(ngModel)]="database.username" />
            </div>
        </div>

        <!-- CONTRASEÑA -->
        <div class="col-12">
            <div class="flex flex-column gap-2">
                <label for="database-password">Contraseña</label>
                <p-password id="database-password" [feedback]="false" [(ngModel)]="database.password"
                    [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" />
            </div>
        </div>

         <!-- CONTRASEÑA -->
         <div class="mt-2 col-12">
            <p-button label="Exportar" (click)="export();" styleClass="w-full" />
        </div>
    </div>
</div>
